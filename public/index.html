<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matrix Controller</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/node_modules/jsplumb/dist/js/jsplumb.min.js"></script>
	<link rel="stylesheet" href="defaults.css">
	<style>
		body {
			background-color: black;
			display: flex;
			font-family: "Lato", sans-serif;
			font-size: 14px;
			height: 100vh;
			margin: 0;
			user-select: none;
			width: 100vw;
		}

		#canvas {
			flex-grow: 1;
			align-items: stretch;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		#outputs,
		#inputs {
			display: flex;
		}

		.window {
			align-items: center;
			color: white;
			text-shadow: 0 0 6px black;
			display:flex;
			flex: 1;
			font-weight: 900;
			height: 100px;
			justify-content: center;
			margin: 0 3px;
			padding: 0.5em;
			text-align: center;
		}

		.window:first-child {
			margin-left: 0;
		}

		.window:last-child {
			margin-right: 0;
		}

		/** JSPLUMB ARTEFACTS **/
		.jtk-endpoint {
			z-index: 32;
		}

		path, .jtk-endpoint {
			cursor: pointer;
		}

		/* ---------------------------------------------------------------------------------------------------- */
		/* --- jsPlumb setup ---------------------------------------------------------------------------------- */
		/* ---------------------------------------------------------------------------------------------------- */

		.jtk-connector {
			z-index:9;
		}

		.jtk-connector:hover, .jtk-connector.jtk-hover {
			z-index:10;
		}

		.jtk-endpoint {
			z-index:12;
			opacity:0.8;
			cursor:pointer;
		}

		path {
			cursor:pointer;
		}

		.connect {
			width:10px;
			height:10px;
			background-color:#f76258;
			position:absolute;
			bottom: 13px;
			right: 5px;
		}

		.jtk-node {
			background-color: #5184a0;
			border-radius: 4px;
			cursor: pointer;
			font-size: 12px;
			position: absolute;
			z-index: 11;
			min-width:80px;
			min-height:30px;
			width: auto;
		}

		.jtk-node .name {
			color: white;
			cursor: move;
			font-size: 13px;
			line-height: 24px;
			padding: 6px;
			text-align: center;
		}

		.jtk-node .name span {
			cursor:pointer;
		}

		[undo], [redo] { background-color:darkgray !important; }
		[can-undo='true'] [undo], [can-redo='true'] [redo] { background-color: #3E7E9C  !important; }

		.color-1 {
			background-color: #8474ca;
		}

		.color-2 {
			background-color: #64ac48;
		}

		.color-3 {
			background-color: #c95695;
		}

		.color-4 {
			background-color: #4bad93;
		}

		.color-5 {
			background-color: #d35437;
		}

		.color-6 {
			background-color: #a9943e;
		}

		.color-7 {
			background-color: #c16e5b;
		}
	</style>
</head>
<body>
	<div id="canvas" class="jtk-surface jtk-surface-nopan">
		<div id="outputs">
			<div class="window color-1">Stream 1</div>
			<div class="window color-1">Stream 2</div>
			<div class="window color-1">Stream 3</div>
			<div class="window color-1">Stream 4</div>
			<div class="window color-2">LCD 1</div>
			<div class="window color-2">LCD 2</div>
			<div class="window color-2">LCD 3</div>
			<div class="window color-2">LCD 4</div>
			<div class="window color-7">CRT 1</div>
			<div class="window color-7">CRT 2</div>
			<div class="window color-7">CRT 3</div>
			<div class="window color-7">CRT 4</div>
		</div>

		<div id="inputs">
			<div class="window color-3">SCART 1</div>
			<div class="window color-3">SCART 2</div>
			<div class="window color-3">SCART 3</div>
			<div class="window color-3">SCART 4</div>
			<div class="window color-4">Comp. 1</div>
			<div class="window color-4">Comp. 2</div>
			<div class="window color-4">Comp. 3</div>
			<div class="window color-4">Comp. 4</div>
			<div class="window color-5">PC 1</div>
			<div class="window color-5">PC 2</div>
			<div class="window color-6">HDMI 1</div>
			<div class="window color-6">HDMI 2</div>
		</div>
	</div>
	<script src="app.js" type="module"></script>
</body>
</html>
